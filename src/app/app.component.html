<select [(ngModel)]="select" #option="ngModel">
  <option value="spring-boot" selected>Spring boot</option>
  <option value="openFiegn">Openfiegn</option>
  <option value="angular">Angular</option>
</select>

<app-spring-boot *ngIf="select === 'spring-boot'"></app-spring-boot>
<app-open-fiegn *ngIf="select === 'openFiegn'"></app-open-fiegn>
<app-angular *ngIf="select === 'angular'"></app-angular>
